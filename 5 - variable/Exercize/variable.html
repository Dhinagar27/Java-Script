<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
  </head>
   
  <body>
     <script>
         let name = 'Dhinagar D';
         console.log(`My name is:${name}`);

         let coffee = 5;
         let bagels = 3;
         let soup   = 9;

         let cost = (coffee * 1) + (bagels * 2) + (soup * 1);

         console.log(`Cost of food:$${cost}`);

         let after_tax = cost * 0.1;
          console.log(`After tax: $${after_tax + cost}`);

     </script>
  </body>
</html>
