<!DOCTYPE html>
<html>
  <head>
    <title>Variable</title>
  </head>

  <body>
    <script>
      let variable1 = 100; // assaigning value to variable
      console.log(variable1); // it will print the value stored in the variable1

      let caculation =  2 + 2;  // it will also do caculation 
      console.log(caculation); 

      console.log(caculation + 2);


      let result = caculation + 2;
      console.log(result);

      let message = 'Hello world';
      console.log(message);

      variable1 = 2; //re-asaiging
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; // constant variable it can't be changed
      //variable2 = 5;

      var variable3 = 5; // var is also used to declare variable

      console.log(typeof variable3);

      console.log(typeof message);
    </script>
  </body>
</html>
