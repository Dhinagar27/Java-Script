<html>

  </head>

  <body>
    <script>
      let hour = 10;
      let name = 'Dhinagar D';

      if(hour > 6 && hour < 12)
      {
        console.log('Good Morning ' + name);
      }
      else if(hour >= 12 && hour < 18)
      {
        console.log('Good Afternoon ' + name);
      }
      else
      {
        console.log('Good Evening ' + name);
      }


      let age = 2;

      const holiday = true;

      if(age <= 6 || age >= 65 && holiday)
      {
        console.log("Discount:");
      }
      else{
        console.log("Not Discount:");
      }
    </script>
  </body>
