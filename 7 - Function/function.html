<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>

  <body>
    <script>
        function function1()
        {
          console.log("This is function 1");
          console.log(2+3);
        }

        function1();

        //parameterized function
        let a = 10;
        function calculateTax(a) //a is a parameter
        {
          console.log(a*0.1);
        }

        calculateTax(a);
      
    </script>
  </body>
</html>
